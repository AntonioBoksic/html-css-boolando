<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>


<body>

    <!-- header  -->
    <header>

        <!-- header container -->
        <div class="container header" >

            <!-- lista genere  -->
            <ul class="lista header">
                <li><a href="#">Donna</a></li>
                <li><a href="#">Uomo</a></li>
                <li><a href="#">Bambini</a></li>
            </ul>  

            <!-- logo -->
            <div class="logo">
                <img class="img logo" src="img/boolean-logo.png" alt="logo">
            </div>

            <!-- icone -->
            <div class="icone header">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>




    </header>

    


    <!-- main -->
    <main>
    <!-- riga 1 -->
     <div class="container main">
        <!-- prima riga  -->
        <div class="row main">
            <!-- primo prodotto -->
            <div class="product-column">

                <img class="img product" src="img/1.webp" alt="">
                <div class=><i class="fa-solid fa-heart like"></i></div>
                <div class="labels">
                    <span class="label discount">-50%</span>
                    <span class="label sostenibility">sostenibilità</span>
                </div>
            </div>


            <!-- secondo prodotto  -->
            <div class="product-column">
                <img class="img product" src="img/2.webp" alt="">
                <div class=><i class="fa-solid fa-heart like"></i></div>
                <div class="labels">
                    <span class="label discount">-30%</span>
                </div>
            </div>

            <!-- terzo prodotto  -->
            <div class="product-column">
                <img class="img product" src="img/3.webp" alt="">
                <div class=><i class="fa-solid fa-heart like"></i></div>
                <div class="labels">
                    <span class="label discount">-30%</span>
                </div>
            </div>

        </div>
        <!-- seconda riga  -->
        <div class="row main">
            <!-- quarto prodotto  -->
            <div class="product-column">
                <img class="img product" src="img/4.webp" alt="">
                <div class=><i class="fa-solid fa-heart like"></i></div>
                <div class="labels">
                    <span class="label discount">-50%</span>
                    <span class="label sostenibility">sostenibilità</span>
                </div>
            </div>

            <div class="product-column">
                <img class="img product" src="img/5.webp" alt="">
                <div class=><i class="fa-solid fa-heart like"></i></div>
            </div>

            <div class="product-column">
                <img class="img product" src="img/6.webp" alt="">
                <div class=><i class="fa-solid fa-heart like"></i></div>
                <div class="labels">
                    <span class="label sostenibility">sostenibilità</span>
                </div>
            </div>

        </div>

     </div>




    <!-- riga 2 -->
    </main>

    <!-- footer -->
    <footer>

        <div class="container footer" >
                <!-- colonna sinistra footer  -->
                <div class="colonna-footer sinistra">

                    <h3>Boolando s.r.l.</h3>

                    <ul class="lista footer">
                        <li><a href="#">Informazioni legali</a></li>
                        <li><a href="#">Informativa sulla privacy</a></li>
                        <li> <a href="#">Diritto di recesso</a></li>
                    </ul>
                    
                </div>

                <!-- colonna sinistra footer  -->
                <div class="colonna-footer sinistra">
                    <div class="trovaci">Trovaci anche su</div>
                
                    <div class="icone footer">
                        <i class="fa-brands fa-square-twitter"></i>
                        <i class="fa-brands fa-square-facebook"></i>
                        <i class="fa-brands fa-square-instagram"></i>
                        <i class="fa-brands fa-square-pinterest"></i>
                        <i class="fa-brands fa-square-youtube"></i>
                    </div>
                </div>

        </div>

    </footer>





    
</body>


</html>
